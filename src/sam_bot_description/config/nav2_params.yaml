<namespace>:
  map_server:
      ros__parameters:
        yaml_filename: "src/sam_bot_description/maps/test_map.yaml"

  global_costmap:
    global_costmap:
      ros__parameters:
        update_frequency: 0.5
        publish_frequency: 1.0
        global_frame: map
        robot_base_frame: <namespace>/base_link
        use_sim_time: False
        footprint: "[ [0.21, 0.195], [0.21, -0.195], [-0.21, -0.195], [-0.21, 0.195] ]"
        resolution: 0.05
        track_unknown_space: False
        plugins: ["static_layer", "inflation_layer", "obstacle_layer"]
        static_layer:
          plugin: "nav2_costmap_2d::StaticLayer"
          map_subscribe_transient_local: True
          subscribe_to_updates: True
          map_topic: /map
          enabled: True
        inflation_layer:
          plugin: "nav2_costmap_2d::InflationLayer"
          cost_scaling_factor: 3.0
          inflation_radius: 0.55
          enabled: True
        obstacle_layer:
          plugin: "nav2_costmap_2d::ObstacleLayer"
          enabled: True
          footprint_clearing_enabled: True
          
        always_send_full_costmap: True
    global_costmap_client:
      ros__parameters:
        use_sim_time: False
    global_costmap_rclcpp_node:
      ros__parameters:
        use_sim_time: False

  local_costmap:
    local_costmap:
      ros__parameters:
        update_frequency: 5.0
        publish_frequency: 2.0
        global_frame: <namespace>/odom
        robot_base_frame: <namespace>/base_link
        use_sim_time: False
        rolling_window: true
        width: 3
        height: 3
        resolution: 0.05
        footprint: "[ [0.21, 0.195], [0.21, -0.195], [-0.21, -0.195], [-0.21, 0.195] ]"
        plugins: ["static_layer", "inflation_layer"]
        static_layer:
          plugin: "nav2_costmap_2d::StaticLayer"
          map_subscribe_transient_local: True
          map_topic: /map
          enabled: True
        inflation_layer:
          plugin: "nav2_costmap_2d::InflationLayer"
          cost_scaling_factor: 3.0
          inflation_radius: 0.55
          enabled: True
        always_send_full_costmap: True

  bt_navigator:
    ros__parameters:
      use_sim_time: False
      global_frame: map
      robot_base_frame: <namespace>/base_link
      odom_topic: <namespace>/odom
      bt_loop_duration: 10
      default_server_timeout: 20
      enable_groot_monitoring: True
      groot_zmq_publisher_port: 1666
      groot_zmq_server_port: 1667
      # 'default_nav_through_poses_bt_xml' and 'default_nav_to_pose_bt_xml' are use defaults:
      # nav2_bt_navigator/navigate_to_pose_w_replanning_and_recovery.xml
      # nav2_bt_navigator/navigate_through_poses_w_replanning_and_recovery.xml
      # They can be set here or via a RewrittenYaml remap from a parent launch file to Nav2.
      plugin_lib_names:
      - nav2_compute_path_to_pose_action_bt_node
      - nav2_compute_path_through_poses_action_bt_node
      - nav2_follow_path_action_bt_node
      - nav2_back_up_action_bt_node
      - nav2_spin_action_bt_node
      - nav2_wait_action_bt_node
      - nav2_clear_costmap_service_bt_node
      - nav2_is_stuck_condition_bt_node
      - nav2_goal_reached_condition_bt_node
      - nav2_goal_updated_condition_bt_node
      - nav2_initial_pose_received_condition_bt_node
      - nav2_reinitialize_global_localization_service_bt_node
      - nav2_rate_controller_bt_node
      - nav2_distance_controller_bt_node
      - nav2_speed_controller_bt_node
      - nav2_truncate_path_action_bt_node
      - nav2_goal_updater_node_bt_node
      - nav2_recovery_node_bt_node
      - nav2_pipeline_sequence_bt_node
      - nav2_round_robin_node_bt_node
      - nav2_transform_available_condition_bt_node
      - nav2_time_expired_condition_bt_node
      - nav2_distance_traveled_condition_bt_node
      - nav2_single_trigger_bt_node
      - nav2_is_battery_low_condition_bt_node
      - nav2_navigate_through_poses_action_bt_node
      - nav2_navigate_to_pose_action_bt_node
      - nav2_remove_passed_goals_action_bt_node
      - nav2_planner_selector_bt_node
      - nav2_controller_selector_bt_node
      - nav2_goal_checker_selector_bt_node

  bt_navigator_rclcpp_node:
    ros__parameters:
      use_sim_time: False

  controller_server:
    ros__parameters:
      use_sim_time: False
      controller_frequency: 20.0
      min_x_velocity_threshold: 0.001
      min_y_velocity_threshold: 0.5
      min_theta_velocity_threshold: 0.001
      failure_tolerance: 0.3
      progress_checker_plugin: "progress_checker"
      goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
      controller_plugins: ["FollowPath"]

      # Progress checker parameters
      progress_checker:
        plugin: "nav2_controller::SimpleProgressChecker"
        required_movement_radius: 0.5
        movement_time_allowance: 10.0
      # Goal checker parameters
      #precise_goal_checker:
      #  plugin: "nav2_controller::SimpleGoalChecker"
      #  xy_goal_tolerance: 0.25
      #  yaw_goal_tolerance: 0.25
      #  stateful: True
      general_goal_checker:
        stateful: True
        plugin: "nav2_controller::SimpleGoalChecker"
        xy_goal_tolerance: 0.05
        yaw_goal_tolerance: 0.05
      # DWB parameters
      FollowPath:
        plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
        desired_linear_vel: 0.5
        lookahead_dist: 0.6
        min_lookahead_dist: 0.3
        max_lookahead_dist: 0.9
        lookahead_time: 1.5
        rotate_to_heading_angular_vel: 3.2
        transform_tolerance: 0.1
        use_velocity_scaled_lookahead_dist: false
        min_approach_linear_velocity: 0.05
        approach_velocity_scaling_dist: 1.0
        use_collision_detection: true
        max_allowed_time_to_collision_up_to_carrot: 1.0
        use_regulated_linear_velocity_scaling: true
        use_cost_regulated_linear_velocity_scaling: false
        regulated_linear_scaling_min_radius: 0.9
        regulated_linear_scaling_min_speed: 0.25
        use_fixed_curvature_lookahead: false
        curvature_lookahead_dist: 1.0
        use_rotate_to_heading: true
        rotate_to_heading_min_angle: 0.2
        max_angular_accel: 3.2
        max_robot_pose_search_dist: 10.0
        interpolate_curvature_after_goal: false
        cost_scaling_dist: 0.3
        cost_scaling_gain: 1.0
        inflation_cost_scaling_factor: 3.0
        
  controller_server_rclcpp_node:
    ros__parameters:
      use_sim_time: False

  planner_server:
    ros__parameters:
      expected_planner_frequency: 20.0
      use_sim_time: False
      planner_plugins: ["GridBased"]
      GridBased:
        plugin: "nav2_theta_star_planner/ThetaStarPlanner"
        allow_unknown: true
        minimum_turning_radius: 0.05

  planner_server_rclcpp_node:
    ros__parameters:
      use_sim_time: False

  waypoint_follower:
    ros__parameters:
      loop_rate: 20
      stop_on_failure: false
      waypoint_task_executor_plugin: "wait_at_waypoint"   
      wait_at_waypoint:
        plugin: "nav2_waypoint_follower::WaitAtWaypoint"
        enabled: True
        waypoint_pause_duration: 200